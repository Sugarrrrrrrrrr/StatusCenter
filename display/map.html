<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
       #map {
        height: 600px;
        width: 100%;
       }
    </style>
</head>
  <body>
    <div id="map"></div>
    <script>
        var map;
        var lat;
        var lng;
        var home;

      function initMap() {
          lat = 39.9651391731;
          lng = 116.3420835823;
          var uluru = {lat: lat, lng: lng};
          map = new google.maps.Map(document.getElementById('map'), {
              zoom: 17,
              center: uluru
          });
           home = new google.maps.Marker({
              position: uluru,
              map: map,
              icon: "data/home.png"
          });
      }
    </script>
    <script async defer
    src="http://maps.google.cn/maps/api/js?key=AIzaSyBJ5eALQBAf0WCnFtQ4XnQQvHwIS_CDUoA&callback=initMap">
    </script>
  </body>
</html>

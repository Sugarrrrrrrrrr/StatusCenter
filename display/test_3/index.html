<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>test</title>
        <script src="./qwebchannel.js"></script>
    </head>
    <body style="background:#282c34;">
        <h3 style="color:#ffffff;">this is web page</h3>
        <input type="button" value="SLOT: bridge.showMsgBox" onclick="onShowMsgBox()">
        <input type="button" value="alert" onclick="onSendText()">
        <script>
            window.onload = function () {
                new QWebChannel(qt.webChannelTransport, function(channel) {
                    window.channel = channel
                    window.b = channel.objects.b;


                    b.sendText.connect(function () {
                        alert('sendText');
                    });
                    b.signal_1.connect(function () {
                        alert('signal_1');
                    });
                });
            };

            function onShowMsgBox() {
                if (b) {
                    b.showMsgBox('from js');
                }
            };

            function onSendText() {
                if (b) {
                    showAlert()
                }
            };

            function showAlert() {
                alert('this is web alert');
            };
    </script>
  </body>
</html>
